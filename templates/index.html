{% extends 'base.html' %}
{% block content %}
<h1>Filmes populares</h1>


<div class="home">

{% for filme in list_filmes %}
    <div class="card">
        <div class="card-img">
            <img class="card-img-img" src="{{ 'https://image.tmdb.org/t/p/w500'+filme['backdrop_path'] }}" alt="">
        </div>
        <div class="card-text">
            <p class="card-text-font">{{ filme['title'] }}</p>
        </div>
    </div>
{% endfor %}

</div>
{% endblock %}
